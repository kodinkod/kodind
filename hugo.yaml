baseURL: https://kodinkod.github.io
languageCode: en-us
title: Denis Kodin
theme: PaperMod


params:
  ShowShareButtons: true
  showReadingTime: true
  search:
    enable: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON