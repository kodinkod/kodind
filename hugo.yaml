baseURL: https://kodinkod.github.io
languageCode: en-us
title: Kodin
theme: PaperMod


params:
  env: production
  title: Kodin
  description: "Technology library, userful tools, papers, code."
  keywords: [Blog, library, tools]
  author: Kodin
  

  ShowShareButtons: true
  showReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  hideSummary: false
  ShowTaxonomies: true
  ShowAllPagesInArchive: true
  search:
    enable: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: | 
             This resource contains `frameworks, articles, code, photos, books, bots, and just plain text`.  
             I am constantly updating the collection, adding new, relevant and useful resources. 

             Welcome to contribute. **Let's make knowledge and experience more accessible together.**
  socialIcons:
    - name: github
      url: "https://github.com/kodinkod/kodinkod.github.io"
    - name: telegram
      url: "https://t.me/kodind"
      
menu:
  main:
    - name: "Posts"
      url: "/posts/"
      weight: 1
    - name: "Categories"
      url: "/categories/"
      weight: 2
    - name: "Archive"
      url: "/archives/"
      weight: 3
    - name: "Search"
      url: "/search/"
      weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON