baseURL: https://kodinkod.github.io
languageCode: en-us
title: Denis Kodin
theme: PaperMod


params:
  ShowShareButtons: true
  showReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  hideSummary: false
  ShowTaxonomies: true
  ShowAllPagesInArchive: true
  search:
    enable: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: "Все посты"
      url: "/posts/"
      weight: 1
    - name: "Категории"
      url: "/categories/"
      weight: 2
    - name: "Архив"
      url: "/archive/"
      weight: 3
    - name: "Поиск"
      url: "/search/"
      weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON